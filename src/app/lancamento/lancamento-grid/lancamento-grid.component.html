<p-table [value]="lancamentos" [paginator]="true" [rows]="10" [responsive]="true">
  <ng-template pTemplate="caption">
    Lista de Lançamentos
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th class="col-data">Vencimento</th>
      <th class="col-data">Pagamento</th>
      <th class="col-valor">Valor</th>
      <th class="col-acoes">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>{{lancamento.pessoa}}</td>
      <td>{{lancamento.descricao}}</td>
      <td class="col-data">{{lancamento.dataVencimento | date:"MM/dd/yyyy" }}</td>
      <td class="col-data">{{lancamento.dataPagamento | date:"MM/dd/yyyy" }}</td>
      <td class="col-valor" [ngClass]="lancamento.tipo ==='DESPESA' ? 'despesa' : 'receita'">{{lancamento.valor |
        currency:'BRL':true:'1.2-2'}}</td>
      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin: 0px 5px 0px 0px;"></a>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
