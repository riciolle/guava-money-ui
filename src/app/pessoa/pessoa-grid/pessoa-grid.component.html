<p-table [value]="pessoas" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="caption">
      Lista de Pessoas
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th class="col-data">Estado</th>
        <th class="col-data">Status</th>
        <th class="col-acoes">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
      <tr>
        <td>{{pessoa.nome}}</td>
        <td>{{pessoa.cidade}}</td>
        <td class="col-data">{{pessoa.estado}}</td>
        <td class="col-data">
          <a href="javascript:;" tooltipPosition="top" pTooltip="{{pessoa.ativo ? 'Desativar' : 'Ativar'}}" >
              {{pessoa.ativo ? 'Ativo' : 'Inativo' }}</a>
        </td>
        <td class="col-acoes">
          <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin: 0px 5px 0px 0px;"></a>
          <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
